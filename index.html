<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="icon" type="image" href="fav.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Baumans&family=Manrope:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="whole-page">
        <div id="main-container">
            <img class="clock_logo" src="./images/clock_logo.png" alt="logo">
            <div class="time_block">
                <div class="clock_shadow"></div>
                <div class="clock_subshadow"></div>
                <div class="clock_section">
                    <span class="time_text">TIME</span>
                    <div class="hour_block">
                        <span id="time3"></span> 
                        <span class="hour_text">hours</span> 
                    </div>
                    <span class="dot">:</span>
                    <div class="min_block">
                        <span id="time6"></span>
                        <span class="min_text">mins</span>
                    </div>
                    <span class="dot1">:</span>
                    <div class="sec_block">
                        <span id="time9"></span>
                        <span class="sec_text">secs</span>
                    </div>
                    <div class="am_pm">
                    <span id="am1">AM</span>
                    </div>
                </div>
            </div>
            
            <div class="alarm">
                <span class="sun"></span>
                <form action="" class="wake">
                    <label for="wakeup">Set Wake-up Time</label> &nbsp; &nbsp;
                    <select name="wakeup" id="wakeup">
                        <option value="0">12 AM - 01 AM</option>
                        <option value="1">01 AM - 02 AM</option>
                        <option value="2">02 AM - 03 AM</option>
                        <option value="3">03 AM - 04 AM</option>
                        <option value="4">04 AM - 05 AM</option>
                        <option value="5">05 AM - 06 AM</option>
                        <option value="6">06 AM - 07 AM</option>
                        <option value="7" selected>07 AM - 08 AM</option>
                        <option value="8">08 AM - 09 AM</option>
                        <option value="9">09 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 01 PM</option>
                        <option value="13">01 PM - 02 PM</option>
                        <option value="14">02 PM - 03 PM</option>
                        <option value="15">03 PM - 04 PM</option>
                        <option value="16">04 PM - 05 PM</option>
                        <option value="17">05 PM - 06 PM</option>
                        <option value="18">06 PM - 07 PM</option>
                        <option value="19">07 PM - 08 PM</option>
                        <option value="20">08 PM - 09 PM</option>
                        <option value="21">09 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 PM</option>
                    </select>
                </form>
                <span class="dash">|</span>

                <span class="lunch1"></span>
                <form action="" class="lunch2">
                    <label for="lunchtime">Set Lunch Time</label> &nbsp;  &nbsp;  &nbsp; 
                    <select name="lunchtime" id="lunchtime">
                        <option value="0">12 AM - 01 AM</option>
                        <option value="1">01 AM - 02 AM</option>
                        <option value="2">02 AM - 03 AM</option>
                        <option value="3">03 AM - 04 AM</option>
                        <option value="4">04 AM - 05 AM</option>
                        <option value="5">05 AM - 06 AM</option>
                        <option value="6">06 AM - 07 AM</option>
                        <option value="7">07 AM - 08 AM</option>
                        <option value="8">08 AM - 09 AM</option>
                        <option value="9">09 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 01 PM</option>
                        <option value="13" selected>01 PM - 02 PM</option>
                        <option value="14">02 PM - 03 PM</option>
                        <option value="15">03 PM - 04 PM</option>
                        <option value="16">04 PM - 05 PM</option>
                        <option value="17">05 PM - 06 PM</option>
                        <option value="18">06 PM - 07 PM</option>
                        <option value="19">07 PM - 08 PM</option>
                        <option value="20">08 PM - 09 PM</option>
                        <option value="21">09 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 PM</option>
                    </select>
                </form>

                <span class="dash1">|</span>

                <span class="nap1"></span>
                <form action="" class="nap2">
                    <label for="naptime">Set Nap Time</label>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
                    <select name="naptime" id="naptime">
                        <option value="0">12 AM - 01 AM</option>
                        <option value="1">01 AM - 02 AM</option>
                        <option value="2">02 AM - 03 AM</option>
                        <option value="3">03 AM - 04 AM</option>
                        <option value="4">04 AM - 05 AM</option>
                        <option value="5">05 AM - 06 AM</option>
                        <option value="6">06 AM - 07 AM</option>
                        <option value="7">07 AM - 08 AM</option>
                        <option value="8">08 AM - 09 AM</option>
                        <option value="9">09 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 01 PM</option>
                        <option value="13">01 PM - 02 PM</option>
                        <option value="14">02 PM - 03 PM</option>
                        <option value="15">03 PM - 04 PM</option>
                        <option value="16" selected>04 PM - 05 PM</option>
                        <option value="17">05 PM - 06 PM</option>
                        <option value="18">06 PM - 07 PM</option>
                        <option value="19">07 PM - 08 PM</option>
                        <option value="20">08 PM - 09 PM</option>
                        <option value="21">09 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 PM</option>
                    </select>
                </form>

                <span class="dash2">|</span>

                <span class="night1"></span>
                <form action="" class="night2">
                    <label for="nighttime">Set Night Time</label> &nbsp; &nbsp; &nbsp;
                    <select name="nighttime" id="nighttime">
                        <option value="0">12 AM - 01 AM</option>
                        <option value="1">01 AM - 02 AM</option>
                        <option value="2">02 AM - 03 AM</option>
                        <option value="3">03 AM - 04 AM</option>
                        <option value="4">04 AM - 05 AM</option>
                        <option value="5">05 AM - 06 AM</option>
                        <option value="6">06 AM - 07 AM</option>
                        <option value="7">07 AM - 08 AM</option>
                        <option value="8">08 AM - 09 AM</option>
                        <option value="9">09 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 01 PM</option>
                        <option value="13">01 PM - 02 PM</option>
                        <option value="14">02 PM - 03 PM</option>
                        <option value="15">03 PM - 04 PM</option>
                        <option value="16">04 PM - 05 PM</option>
                        <option value="17">05 PM - 06 PM</option>
                        <option value="18">06 PM - 07 PM</option>
                        <option value="19">07 PM - 08 PM</option>
                        <option value="20">08 PM - 09 PM</option>
                        <option value="21">09 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23" selected>11 PM - 12 PM</option>
                    </select>
                </form>

            </div>

            <div class="subtext">
                <span id="subtext0"></span>
            </div>

            <button  class="setalarm" onclick  = settime()>
                <span>Set Alarm</span>
            </button> 

            <div class="schedule">
                Wake Up Time :<span id="wakeuptimevalue"></span><br>
                Lunch Time :<span id="lunchtimevalue"></span><br>
                Nap Time :<span id="naptimevalue"></span><br>
                Night Time :<span id="nighttimevalue"></span>
            </div>
            
            <div id="caption"></div>
            <div id="image0"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
